<!-- 
24. Text Highlighting
Using the Document Object Model (DOM), highlight all words in a paragraph element that are greater than 8
characters. The highlighted words should be with a yellow background color.
 -->
 <!DOCTYPE html>
<html>
<head>
  <title>Highlight Words</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
  <script>
    function highlightWords() {
      var paragraph = document.getElementById("my-paragraph");
      var words = paragraph.textContent.split(/\s+/);

      words.forEach(function(word, index) {
        if (word.length > 8) {
          var span = document.createElement("span");
          span.textContent = word;
          span.classList.add("highlight");

          words[index] = span.outerHTML;
        }
      });

      paragraph.innerHTML = words.join(" ");
    }
  </script>
</head>
<body>
  <h1>Highlight Words</h1>
  <p id="my-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec accumsan mauris vel tellus ultricies dictum. Integer tincidunt maximus dui, nec rhoncus felis consequat a.</p>
  <button onclick="highlightWords()">Highlight</button>
</body>
</html>
